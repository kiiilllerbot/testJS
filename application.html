<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Test</title>
  </head>
  <body>
    <!--
      1. Can check/ uncheck single item, multiple items or all items by Check All box.
      2. Then all the checked items will be saved in localstorage by id.
          key               value
          ====              ======
          selected_users    user_2, user_4, user_5
        
      3. Then print(loop) all checked data from localstorage to a paragraph tag.
        <p>user_2</p>
        <p>user_4</p>
        <p>user_5</p>
    -->
    <div class="container-fluid">
      <table class="table">
      <thead>
        <tr>
          <th><input type="checkbox">ALL</th>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="checkbox" id="user_1" ></td>
          <td scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <td><input type="checkbox" id="user_2" ></td>
          <td scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <td><input type="checkbox" id="user_3" ></td>
          <td scope="row">3</th>
          <td colspan="2">Larry the Bird</td>
          <td>@twitter</td>
        </tr>
        <tr>
          <td><input type="checkbox" id="user_4" ></td>
          <td scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <td><input type="checkbox" id="user_5" ></td>
          <td scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
      </tbody>
    </table>

    <div>
      Checked users(id):
      <!-- GET CHECKED IDS FROM BROWSER LOCAL STORAGE AND PRINT INSIDE P TAG-->
        <p>user_2</p>
        <p>user_4</p>
        <p>user_5</p>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
